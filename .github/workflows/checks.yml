name: Checks

on:
    pull_request:
        types:
            - opened
            - synchronize
            - reopened
            - ready_for_review

concurrency:
    group: ${{ github.ref }}
    cancel-in-progress: true

jobs:
    tests:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version-file: ".nvmrc"
                  registry-url: https://npm.pkg.github.com/
                  scope: "@weglot"

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test
